name: Integration + Unit Tests
on: [push]
jobs:
  setup-environment:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
      
      - name: Install dependencies
        run: npm install

      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ github.sha }}

  lint-run:
    needs: setup-environment
    runs-on: ubuntu-latest
    steps:
      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ github.sha }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0

      - name: Lint run
        run: npm run lint

  jest-run:
    needs: setup-environment
    runs-on: ubuntu-latest
    steps:
      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ github.sha }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0

      - name: Jest run
        run: npm run test:unit

  cypress-run:
    needs: setup-environment
    runs-on: ubuntu-latest
    steps:
      - name: use cache 
        uses: actions/cache@v2
        with:
          path: "./*"
          key: ${{ github.sha }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:test
          wait-on: http://localhost:3030 

